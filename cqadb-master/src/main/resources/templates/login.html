<!DOCTYPE html>
<html lang="zh-CN"
      class="is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="#if($i18n=='zh_CN') 一个真实的网络问答社区，帮助你寻找答案，分享知识。 #else A real online Q&A community helps you find answers and share knowledge. #end">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>#if($i18n=="zh_CN") 问答 - 与世界分享你的知识、经验和见解 #else Q&A - share your knowledge, experience and insights with the world #end</title>
    <link rel="dns-prefetch" href="">
    <link rel="stylesheet" href="../styles/login.css">

</head>
<body class="zhi  no-auth">
<div class="index-main">
    <div class="index-main-body">
        <div class="index-header">
            <h1 class="logo hide-text"><img src="../images/res/nk.png" alt=""></h1>
            <h2 class="subtitle">
                #if($msg)
                $!{msg}
                #else
                #if($i18n=="zh_CN") 与世界分享你的知识、经验和见解 #else Share your knowledge, experience and insights with the world #end
                #end
            </h2>
        </div>
        <div class="desk-front sign-flow clearfix sign-flow-simple">
            <div class="view view-signin" data-za-module="SignInForm" style="display: block;">
                <form action="/reg/" id="regloginform" method="post">
                    <input type="hidden" name="_xsrf" value="21aa1c8d254df2899b23ab9afbd62a53">
                    <div class="group-inputs">
                        <div class="email input-wrapper">
                            <input type="text" name="username" aria-label="#if($i18n=='zh_CN') 手机号或邮箱 #else Mobile number or email #end" placeholder="#if($i18n=='zh_CN') 手机号或邮箱 #else Mobile number or email #end" required="">
                        </div>
                        <div class="input-wrapper">
                            <input type="password" name="password" aria-label="#if($i18n=='zh_CN') 密码 #else Password #end" placeholder="#if($i18n=='zh_CN') 密码 #else Password #end" required="">
                        </div>
                    </div>
                    <input type="hidden" name="next" value="$!{next}"/>
                    <div class="button-wrapper command clearfix">
                        <button class="sign-button submit" type="submit" onclick="form=document.getElementById('regloginform');form.action='/login/'">#if($i18n=="zh_CN") 登录 #else login #end</button>
                        <button class="sign-button submit" type="submit" onclick="form=document.getElementById('regloginform');form.action='/reg/'">#if($i18n=="zh_CN") 注册 #else register #end</button>
                    </div>
                    <div class="signin-misc-wrapper clearfix">
                        <label class="remember-me">
                            <input type="checkbox" name="rememberme" checked="" value="true">#if($i18n=="zh_CN") 记住我 #else Remember me #end
                        </label>
                        <a class="unable-login" href="/">#if($i18n=="zh_CN") 返回主页 #else Return home #end</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
